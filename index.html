<!DOCTYPE html>
<html>



<head>
    <meta charset="utf-8">
    <title>Product Hunt</title>
    <!--
		<link rel="stylesheet" type="text/css" href="css/style.css">
-->
</head>

<body>
    <!-- HEADER WITH SEARCH BAR-->
    <!-- ICON AND NAME TO LEFT-->
    <HEADER>
        <img src="http://via.placeholder.com/20x20" alt="Product Hunt Logo">
        <p>
            Product Hunt
        </p>
        <!-- SEARCH BOX, LOG IN AND ADD BUTTON TO RIGHT-->
        <P>SEARCH BOX</P>
        <!-- TEXT ENTRY BOX WITH ROUNDED ENDS-->
        <P>LOG IN</P>
        <!-- CONVERT TO LINK-->
        <a href="">+</a>
        <!-- TAKE OFF UNDERLINE AND PUT AGAINST RED BACKGROUND-->
    </HEADER>
    <!-- DIVIDING LINE -->
    <HR>
    <!-- TABBED MENU TO THE LEFT -->
    <nav>
        <ul>
            <li>TECH</li>
            <li>GAMES</li>
            <li>COLLECTIONS</li>
        </ul>
    </nav>
    <!-- TAKE OFF LIST FORMATTING-->

    <!-- DIVIDING LINE-->
    <HR>
    <MAIN>
        <!-- SECTION FOR DATES AND ARTICLES-->

        <!-- DATES WITH ABSOLUTE AND RELATIVE VALUES (REPEATABLE SECTION)-->
        <DIV>
            <P>DATE INFO</P>
        </DIV>
        <!-- ARTICLE DISPLAY SECTIONS-->
        <DIV>
            <P>ARTICLE</P>
        </DIV>
        <!-- UPVOTE COUNTERS TO LEFT (REPETABLE SECTIONS)-->
        <DIV>
            <P>VOTES</P>
        </DIV>
        <!-- DISPLAY SUBMITTER ICON TO RIGHT-->
        <DIV>
            <a href="">
                <img src="http://via.placeholder.com/20x20">
            </a>
        </DIV>
        <!-- DISPLAY COMMENT COUNTS TO RIGHT (REPEATABLE SECTIONS)-->
        <div>
            <p>COMMENTS</p>
        </div>
    </MAIN>
</body>

</html>
